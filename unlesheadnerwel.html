<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>ANDKFOX</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ANDKFOX</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/vadimshirokih?tab=repositories">GitHub Repositories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://play.google.com/store/apps/dev?id=7947931689153465965&hl=ru&gl=US">Google play Page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://gamejolt.com/@ANDKFOX">GameJolt Page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.donationalerts.com/r/andkfox_yt">Donation</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!--3D Scripts-->

    <script src="js/plugins/ThreeJs/three.min.js"></script>
    <script src="js/plugins/ThreeJs/loaders/FBXLoader.js"></script>

    <script>
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.inenerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        rendrer = new THREE.WebGLRenderer({
            alpha: true,
            antialias: true
        });
        rendrer.setClearColor(0x000000, 0);
        rendrer.setSize(1280, 720);

        rendrer.domElement.setAttribute("id", "auge");
        document.body.insertBefore(rendrer.domElement, document.body.firstChild);

        const aLight = new THREE.AmbientLight(0x404040, 1.2);
        scene.add(aLight);

        const Plight = new THREE.PointLight(0xFFFFFF, 1.2);
        Plight.position.set(0, -3, 7);

        scene.add(Plight);

        let loader = new THREE.FBXLoader();
        let obj = null;
        loader.load('models/UN/eye/source/auge.fbx', function(fbx) {
            obj = fbx;
            obj.scene.scale.set(1.3, 1.3, 1.3);
            scene.add(obj.scene);
        });

        function animate() {
            requestAnimationFrame(animate);
            if (obj)
                obj.scene.rotation.y += 0.01;

            rendrer.render(scene, camera);
        }
        animate();
    </script>
    <style>
        #auge {
            position: absolute;
            right: 0;
            top: 0;
            z-index: 999;
        }
    </style>
</body>

</html>
